<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/styles.min.css" />
    <link rel="icon" href="./src/assets/images/logos/logo.svg" type="image/svg">
    <style>
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px; /* Espaçamento abaixo da logo */
        }

        .logo-container img {
            max-width: 50%; /* Para garantir que a imagem seja responsiva */
            height: auto;
        }

        #camera-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-section {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: none;
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }

        .captured-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .captured-images img {
            max-width: 100px;
            max-height: 100px;
            margin: 0 5px;
        }

        .logo-monitora {
            width: 30%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="logo-container">
        <img src="./src/assets/images/logos/saesa.svg" alt="Logo Saesa">
        <img src="./src/assets/images/logos/logo.png" alt="Logo da empresa" class="logo-monitora">
    </div>

    

    <div id="camera-container">
        <h2>SUBSTITUIÇÃO DE HIDRÔMETROS</h2>
        <br>
        <br>
        <form id="capture-form" method="post" action="./src/php/create.php">

            <!-- Usuário -->
            <div class="form-group">
                <label for="name">Nome do Usuário:</label>
                <select class="form-control" name="usuario" id="" required>
                    <option value="" hidden>Selecione</option>
                    <option value="Victor Matheus de Oliveira Gama">Victor Matheus de Oliveira Gama</option>
                    <option value="Renato Oliveira">Renato Oliveira</option>
                    <option value="Cláudio">Cláudio</option>
                </select>
            </div>
            <!--  -->


            <!-- Número da Solicitação de Serviço -->
            <div class="form-group">
                <label for="name">N° da Solicitação de Serviço:</label>
                <input type="text" class="form-control" name="os" required>
            </div>
            <!--  -->

            <!-- Código da Ligação do Cliente -->
            <div class="form-group">
                <label for="email">Código Ligação:</label>
                <input type="text" class="form-control" name="codigo" required>
            </div>
            <!--  -->

            <!-- Imagem Fachada -->
            <div class="form-group">
                <label for="captured-images-testada">Fachada:</label>
                <div class="captured-images" id="captured-images-testada"></div>
                <input type="file" name="testada" id="input-testada" style="display: none;">
            </div>
            <div class="form-group">
                <video id="video-testada" class="video-section"></video>
                <button type="button" class="btn btn-info mt-3 btn-ativar" data-section="testada">Ligar Câmera</button>
                <button type="button" class="btn btn-primary mt-3 btn-capture" id="capture-testada" hidden>Capturar Imagem</button>
                <button type="button" class="btn btn-danger mt-3" id="nova-testada" hidden>Nova Imagem</button>
            </div>
            <div class="form-group">
                <canvas id="canvas-testada"></canvas>
            </div>
            <!--  -->

            <!-- Hidrômetro Retirado -->
            <div class="form-group">
                <label for="email">Hidrômetro Retirado:</label>
                <div class="captured-images" id="captured-images-hidrometro-retirado"></div>
                <input type="file" name="hretirado" id="input-hidrometro-retirado" style="display: none;">
            </div>
            <div class="form-group">
                <video id="video-hidrometro-retirado" class="video-section"></video>
                <button type="button" class="btn btn-info mt-3 btn-ativar" data-section="hidrometro-retirado">Ligar Câmera</button>
                <button type="button" class="btn btn-primary mt-3 btn-capture" id="capture-hidrometro-retirado" hidden>Capturar Imagem</button>
                <button type="button" class="btn btn-danger mt-3" id="nova-hidrometro-retirado" hidden>Nova Imagem</button>
            </div>
            <div class="form-group">
                <canvas id="canvas-hidrometro-retirado"></canvas>
            </div>
            <!--  -->

            <!-- Hidrômetro Novo -->
            <div class="form-group">
                <label for="email">Hidrômetro Novo:</label>
                <div class="captured-images" id="captured-images-hidrometro-novo"></div>
                <input type="file" name="hnovo" id="input-hidrometro-novo" style="display: none;">
            </div>
            <div class="form-group">
                <video id="video-hidrometro-novo" class="video-section"></video>
                <button type="button" class="btn btn-info mt-3 btn-ativar" data-section="hidrometro-novo">Ligar Câmera</button>
                <button type="button" class="btn btn-primary mt-3 btn-capture" id="capture-hidrometro-novo" hidden>Capturar Imagem</button>
                <button type="button" class="btn btn-danger mt-3" id="nova-hidrometro-novo" hidden>Nova Imagem</button>
            </div>
            <div class="form-group">
                <canvas id="canvas-hidrometro-novo"></canvas>
            </div>
            <!--  -->

            <!-- Cavalete -->
            <div class="form-group">
                <label for="email">Cavalete:</label>
                <div class="captured-images" id="captured-images-cavalete"></div>
                <input type="file" name="cavalete" id="input-cavalete" style="display: none;">
            </div>
            <div class="form-group">
                <video id="video-cavalete" class="video-section"></video>
                <button type="button" class="btn btn-info mt-3 btn-ativar" data-section="cavalete">Ligar Câmera</button>
                <button type="button" class="btn btn-primary mt-3 btn-capture" id="capture-cavalete" hidden>Capturar Imagem</button>
                <button type="button" class="btn btn-danger mt-3" id="nova-cavalete" hidden>Nova Imagem</button>
            </div>
            <div class="form-group">
                <canvas id="canvas-cavalete"></canvas>
            </div>
            <!--  -->


            <!-- Solicitação de Serviço -->
            <div class="form-group">
                <label for="email">Solicitação de Serviço:</label>
                <div class="captured-images" id="captured-images-solservico"></div>
                <input type="file" name="solservico" id="input-solservico" style="display: none;">
            </div>
            <div class="form-group">
                <video id="video-solservico" class="video-section"></video>
                <button type="button" class="btn btn-info mt-3 btn-ativar" data-section="solservico">Ligar Câmera</button>
                <button type="button" class="btn btn-primary mt-3 btn-capture" id="capture-solservico" hidden>Capturar Imagem</button>
                <button type="button" class="btn btn-danger mt-3" id="nova-solservico" hidden>Nova Imagem</button>
            </div>
            <div class="form-group">
                <canvas id="canvas-solservico"></canvas>
            </div>
            <!--  -->

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="module" src="./src/assets/js/main.js"></script>
<script>
    $(document).ready(function() {
        $('input[name="os"], input[name="codigo"]').on('input', function() {
            // Remove any non-digit characters
            this.value = this.value.replace(/\D/g, '');
        });
    });
</script>

</body>
</html>
